<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/loginform.js" defer></script>
</head>
<body>
    <div class="left-side-content">
        <div class="logo-content">
            <img class="page-logo" src="./img/odin-lined.png" alt="logo">
            <div class="logo-text">ODIN</div>
        </div>
        <p class="background-footer-text">@Wallpaper by <a href="https://www.vecteezy.com/members/neelrong">Emran Uddin</a></p>
    </div>
    <div class="right-side-content">
        <div class="header-info-text">
            <h2>This is not a real online service! 
                You know you need something like this in your life 
                to help you realize your deepest dreams. Sign up <i>now</i> to get started. </h2>
            <h2>Sign up now to get started.</h2>
        </div>
        <div>
            <form action="" method="post">
                <div class="form-content">
                    <div class="form-row">
                        <div class="input-container">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" placeholder="Susan" required>
                            <span></span>
                        </div>
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="joe@example.com" required>
                            <span></span>
                        </div>
                        <div class="input-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" placeholder="enter your password..." required>
                            <span></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-container">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Manhattan" required>
                            <span></span>
                        </div>
                    
                        <div class="input-container">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" placeholder="0123456789" maxlength="10" pattern="[0-9]{10}" required>
                            <span></span>
                        </div>
                        <div class="input-container">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm your password" required>
                            <span></span>
                            <span id="wrong-pass-alert"></span>
                        </div>
                    </div>
                </div>
                <input type="submit" id="submit-form" class="hidden" >
            </form>
        </div>
        <div class="form-footer">
            <label for="submit-form" tabindex="0" class="submit-button">
                Submit
            </label>
            <div class="signup-footer">
                Already have an account? <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
