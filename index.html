<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="left-side-content">
        <img class="page-logo" src="#" alt="logo">
        <div class="logo-text">EEEEAA WEBSITE</div>
        <footer>@Wallpaper by <a href="https://www.vecteezy.com/members/neelrong">Emran Uddin</a></footer>
    </div>
    <div class="right-side-content">
        <div class="header-info-text">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. A facilis vel corrupti. Dicta, in fugiat fuga obcaecati animi, neque numquam rem accusamus harum ipsam ipsa iste alias, dolorum tenetur totam!</h2>
        </div>
        <div>
            <form action="" method="post">
                <div class="form-content">
                    <div class="form-row">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" placeholder="Susan" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="joe@example.com" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" placeholder="enter your password..." required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Manhattan" required>
                        </div>
                    
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" placeholder="0123456789" required>
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm your password" required>
                        </div>
                    </div>
                </div>
                <input type="submit" id="submit-form" class="hidden" >
            </form>
        </div>
        <div class="form-footer">
            <label for="submit-form" tabindex="0" class="submit-button">
                Submit
            </label>
            <div class="signup-footer">
                Already have an account? <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
